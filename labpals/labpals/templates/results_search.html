{% extends "base.html" %}

{% block content %}

<div class="container">

  <div class="container">
    <button type="button" class="btn btn-primary float-right" style="margin:20px"><a href="/public" class="text-white" style="text-decoration: none">New search</a></button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Type</th>
        <th>Date</th>
        <th>DOI</th>
      </tr>
    </thead>
    <tbody>
  {% for result in pubmed_results %}
      <tr>
        <td><a href="https://www.ncbi.nlm.nih.gov/pubmed/{{ result.id }}">{{ result.title }}</a></td>
        <td>{% for author in result.authors %} {{ author }}, {% endfor %}</td>
        <td>{{result.type}}</td>
        <td>{{result.date}}</td>
        <td>{{result.doi}}</td>
      </tr>
  {% endfor %}
    </tbody>

</div>

{% endblock %}
