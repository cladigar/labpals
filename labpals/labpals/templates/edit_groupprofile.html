{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
<div class="container">
	<div class="container-sm m-5 p-3">
		<h1 class="text-center">Edit group profile</h1>
		<div class="row">
				<div class="col-md-10 mx-auto">
						{{ wtf.quick_form(form) }}
				</div>
		</div>
		<br>
		<div>
			{% for error in form.email.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
			<br>
			{% for error in form.groupname.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</div>
	</div>
{% endblock %}
