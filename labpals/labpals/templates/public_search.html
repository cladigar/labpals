{% extends "base.html" %}

{% block content %}
	<div class="container-sm m-5 p-3">
		<h1>Multiple search</h1>
		<form action="" method ="post" novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.search.label }}<br>
				{{ form.search(size=32) }}<br>
				{% for error in form.search.errors %}
				<span style="color: red;">[{{ error }}]</span>
				{% endfor %}
			</p>
			<div>{{ form.submit() }}</div>
		</form>
	</div>
{% endblock %}
